name: Lint, style, and build checks

on:
  pull_request:
    branches: main

jobs:
  lint_check:
    name: Lint, style, and build checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: npm ci
      - run: npm run lint-check
      - run: npm run build
